<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  
  <!-- Google Fonts: Raleway -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /*--------------------------------
      FULL-HEIGHT FLEX LAYOUT
    --------------------------------*/
    html {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: var(--font-main);
      background-color: var(--dark-bg);
      color: var(--text-light);
      line-height: 1.5;
      overflow-x: hidden;
      /* Removed padding-bottom; footer will sit at bottom */
    }
    
    /*--------------------------------
      COLOR & FONT VARIABLES
    --------------------------------*/
    :root {
      --dark-bg: #333652;
      --accent-1: #f1b345;
      --accent-2: #90adc6;
      --text-light: #ffffff;
      --font-main: 'Raleway', sans-serif;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    a {
      color: var(--accent-1);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2, h3 {
      font-weight: 700;
    }

    /*--------------------------------
      NAVIGATION & HAMBURGER MENU
    --------------------------------*/
    nav {
      width: 100%;
      background-color: rgba(51,54,82,0.9);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
    }
    .hamburger {
      font-size: 1.8rem;
      color: var(--text-light);
      cursor: pointer;
      display: none;
    }
    .nav-menu {
      list-style: none;
      display: flex;
      align-items: center;
      margin: 0;
    }
    .nav-menu li {
      margin: 0 1rem;
      padding: 0.5rem 1rem; /* same as index */
      border-radius: 5px;
      transition: background 0.3s ease;
    }
    /* Remove padding from the anchor itself */
    .nav-menu a {
      display: block;
      font-weight: 600;
      color: var(--text-light);
      padding: 0; /* ‚Üê matches index.html */
    }
    .nav-menu li:hover {
      background-color: var(--accent-2);
    }
    .nav-menu a:hover {
      color: var(--dark-bg);
    }
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }
      .nav-menu {
        flex-direction: column;
        position: absolute;
        top: 3.5rem;
        left: 1rem;
        background-color: rgba(51,54,82,0.9);
        width: 150px;
        display: none;
        border-radius: 5px;
        padding: 1rem;
      }
      .nav-menu.open {
        display: flex;
      }
      .nav-menu li {
        margin: 0.5rem 0;
      }
    }

    /*--------------------------------
      CONTAINER & HEADER
    --------------------------------*/
    .container {
      flex: 1;                        /* allow this to expand */
      width: 90%;
      max-width: 800px;
      margin: 5rem auto 2rem auto;    /* margin-top accounts for fixed nav */
    }
    header.page-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    header.page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--accent-1);
    }
    header.page-header p {
      font-size: 1rem;
      color: var(--accent-2);
    }

    /*--------------------------------
      CONTACT FORM STYLES
    --------------------------------*/
    .contact-form {
      background-color: #2e2e3a;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--accent-2);
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: var(--text-light);
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #bbb;
    }
    .contact-form button {
      background-color: var(--accent-1);
      color: var(--dark-bg);
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .contact-form button:hover {
      background-color: var(--accent-2);
      color: var(--dark-bg);
    }

    /*--------------------------------
      FOOTER
    --------------------------------*/
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #2b2b35;
      color: #ccc;
      font-size: 0.9rem;
      /* No need to change; sits at bottom of flex container */
    }
  </style>
</head>

<body>
  <!-- Navigation with Hamburger Menu -->
  <nav>
    <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    <ul class="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="maps.html">Maps</a></li>
      <li><a href="blogs.html">Blogs</a></li>
      <li><a href="more.html">More</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Content Container -->
  <div class="container">
    <header class="page-header">
      <h1>Contact</h1>
      <p>Get in touch with me for collaborations, inquiries, or more information.</p>
    </header>

    <section id="contact-form">
      <div class="contact-form">
        <!-- Note: Form action points to Formspree example. Replace with your own endpoint if needed. -->
        <form action="https://formspree.io/f/xyzelkjg" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Your email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </div>

  <!-- Footer (will stick to the bottom when content is short) -->
  <footer>
    <p>&copy; 2025 Seabilwe P.L. Tilodi. All rights reserved.</p>
  </footer>

  <!-- Hamburger Menu Toggle Script -->
  <script>
    function toggleMenu() {
      const navMenu = document.querySelector('.nav-menu');
      navMenu.classList.toggle('open');
    }
  </script>
</body>
</html>
